<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator by Yarmolava</title>
  <link rel="icon" href="/favicon-y.png">
  <link rel="shortcut icon" href="/favicon-y.png">
  <link rel="stylesheet" href="style.css">

  <style>
    /* ====== MINIMAL ADJUSTMENTS ====== */

    /* 1. Основной текст — по ширине */
    .container.first-page p:first-of-type {
      text-align: justify;
    }

    /* 2. Блок контактов — строго по левому краю */
    .container.first-page .contacts {
      width: 100%;
      text-align: left !important;
    }

    .container.first-page .contacts p {
      text-align: left !important;
      margin: 4px 0;
    }

    /* 3. "Оставайся на связи:" — жирным */
    .container.first-page .contacts p:first-of-type {
      font-weight: 700;
      margin-bottom: 8px;
    }

    /* 4. Ссылки — цвет кнопки, без подчеркивания */
    .container.first-page .contacts a {
      color: #5ba9b3;
      text-decoration: none;
    }

    /* 5. Кнопка Старт */
    .container.first-page button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background: #5ba9b3;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .container.first-page button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>

<body class="page page-first">

<div class="container first-page">

  <h1>Calculator by Yarmolava</h1>

  <p>
    Меня зовут Hanna Yarmolava, я персональный тренер. Этот калькулятор поможет тебе
    самостоятельно следить за калориями и БЖУ, чтобы удобно контролировать питание
    и достигать целей.
  </p>

  <div class="contacts">
    <p>Оставайся на связи:</p>
    <p>Instagram: <a href="https://www.instagram.com/yarmolava" target="_blank">@yarmolava</a></p>
    <p>Telegram: <a href="https://t.me/yarmolava" target="_blank">t.me/yarmolava</a></p>
  </div>

  <button onclick="window.location.href='gender.html'">Старт</button>

</div>

</body>
</html>
