<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Результаты</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: 'Manrope', sans-serif;
  background: radial-gradient(circle at center, #f6f8f9, #e6edf0);
}

.container {
  max-width: 520px;
  margin: 40px auto;
  padding: 24px;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
}

.summary {
  font-weight: 700;
  line-height: 1.7;
  margin-bottom: 24px;
}

.steps {
  margin: 24px 0;
  line-height: 1.7;
}

.warning {
  margin: 24px 0;
  line-height: 1.6;
}

.contacts {
  margin-top: 32px;
  text-align: center;
  font-weight: 500;
}

@media (max-width: 480px) {
  .container {
    margin-top: 24px;
    padding: 16px;
  }
}
</style>
</head>

<body class="page page-result">

<div class="container" id="result"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const result = document.getElementById("result");

  const weight   = +localStorage.getItem("weight");
  const height   = +localStorage.getItem("height");
  const age      = +localStorage.getItem("age");
  const activity = +localStorage.getItem("activity");
  const goal     = localStorage.getItem("goal");
  const gender   = localStorage.getItem("gender");

  if (!weight || !height || !age || !activity || !goal || !gender) return;

  let bmr = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * age + 5
    : 10 * weight + 6.25 * height - 5 * age - 161;

  let calories = bmr * activity;
  if (goal === "lose") calories *= 0.85;
  if (goal === "gain") calories *= 1.12;
  calories = Math.round(calories / 10) * 10;

  const protein = Math.round(weight * 2);
  const fat     = Math.round(calories * 0.25 / 9);
  const carbs   = Math.round((calories - (protein * 4 + fat * 9)) / 4);

  result.innerHTML = `
    <h1>Твоя персональная норма</h1>

    <div class="summary">
      Калории: ${calories} ккал в день<br>
      Белки: ${protein} г в день<br>
      Жиры: ${fat} г в день<br>
      Углеводы: ${carbs} г в день
    </div>

    <div class="warning">
      ⚠️ Это твоя стартовая точка (точность ±10%)
    </div>

    <div class="steps">
      <b>ЧТО ДЕЛАТЬ ДАЛЬШЕ:</b><br><br>
      (1) Сохрани эти цифры<br>
      (2) Скачай приложение FatSecret<br>
      (3) Настрой приложение под свои цифры<br>
      (4) Начни считать калории
      <br><br>
      Подробная инструкция, как настроить приложение, отслеживать прогресс и когда пересчитывать норму — в полном гайде по питанию.
    </div>

    <div class="contacts">
      Instagram: @yarmolava  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Telegram: @yarmolava
    </div>
  `;
});
</script>

</body>
</html>
