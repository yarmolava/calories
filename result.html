<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Результаты</title>
<link rel="stylesheet" href="style.css">

<style>
/* ====== СТИЛИ ТОЛЬКО ДЛЯ СТРАНИЦЫ РЕЗУЛЬТАТ ====== */
.page-result .container {
  max-width: 520px;
  margin: 40px auto;
  padding: 24px;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 20px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  align-items: flex-start; /* остальной контент слева */
}

/* Главный заголовок — по центру и крупный */
.page-result h1.title {
  width: 100%;
  text-align: center;
  font-weight: 700;
  font-size: 2em;
  margin-bottom: 24px;
}

/* Заголовок шагов — по центру и крупный */
.page-result .steps-title {
  width: 100%;
  text-align: center;
  font-weight: 700;
  font-size: 1.6em;
  margin-bottom: 16px;
}

/* Сводка с цифрами — слева */
.page-result .summary {
  width: 100%;
  text-align: left;
  font-weight: 700;
  line-height: 1.7;
  margin-bottom: 24px;
}

/* Важное предупреждение — слева */
.page-result .warning {
  width: 100%;
  text-align: left;
  line-height: 1.6;
  margin: 24px 0;
}

/* Шаги — слева, инструкция внутри — justify */
.page-result .steps {
  width: 100%;
  text-align: left;
  line-height: 1.7;
  margin-bottom: 24px; /* отступ после текста для контактов */
}

.page-result .steps .instruction {
  text-align: justify; /* выравнивание с двух сторон */
  margin-top: 12px; /* немного пространства от предыдущих шагов */
}

/* Контакты — слева */
.page-result .contacts {
  width: 100%;
  display: flex;
  justify-content: space-between;
  text-align: left;
  font-weight: 500;
  margin-top: 24px; /* вертикальный отступ перед контактами */
}

@media (max-width: 480px) {
  .page-result .container {
    margin-top: 24px;
    padding: 16px;
  }

  .contacts {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>

<body class="page page-result">

<div class="container" id="result"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const result = document.getElementById("result");

  const weight   = +localStorage.getItem("weight");
  const height   = +localStorage.getItem("height");
  const age      = +localStorage.getItem("age");
  const activity = +localStorage.getItem("activity");
  const goal     = localStorage.getItem("goal");
  const gender   = localStorage.getItem("gender");

  if (!weight || !height || !age || !activity || !goal || !gender) return;

  let bmr = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * age + 5
    : 10 * weight + 6.25 * height - 5 * age - 161;

  let calories = bmr * activity;
  if (goal === "lose") calories *= 0.85;
  if (goal === "gain") calories *= 1.12;
  calories = Math.round(calories / 10) * 10;

  const protein = Math.round(weight * 2);
  const fat     = Math.round(calories * 0.25 / 9);
  const carbs   = Math.round((calories - (protein * 4 + fat * 9)) / 4);

  result.innerHTML = `
    <h1 class="title">Твоя персональная норма</h1>

    <div class="summary">
      Калории: ${calories} ккал в день<br>
      Белки: ${protein} г в день<br>
      Жиры: ${fat} г в день<br>
      Углеводы: ${carbs} г в день
    </div>

    <div class="warning">
      ⚠️ Это твоя стартовая точка (точность ±10%)
    </div>

    <div class="steps">
      <h2 class="steps-title">Что делать дальше?</h2>
      (1) Сохрани эти цифры<br>
      (2) Скачай приложение FatSecret<br>
      (3) Настрой приложение под свои цифры<br>
      (4) Начни считать калории
      <div class="instruction">
        Подробная инструкция, как настроить приложение, отслеживать прогресс и когда пересчитывать норму — в полном гайде по питанию.
      </div>
    </div>

    <div class="contacts">
      <div>Instagram: @yarmolava</div>
      <div>Telegram: @yarmolava</div>
    </div>
  `;
});
</script>

</body>
</html>
