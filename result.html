<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Результаты</title>
<link rel="stylesheet" href="style.css">

<style>
:root {
  --space-title-to-summary: 12px;      
  --space-before-steps: 40px;          
  --space-steps-title-to-list: 8px;    
}

.page-result .container {
  max-width: 520px;
  margin: 40px auto;
  padding: 24px;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 20px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.page-result h1.title,
.page-result .steps-title {
  width: 100%;
  text-align: center;
  font-weight: 700;
  font-size: 2em;
}

.page-result h1.title {
  margin-bottom: var(--space-title-to-summary);
}

.page-result .summary {
  width: 100%;
  text-align: left;
  font-weight: 700;
  line-height: 1.7;
  margin-bottom: 12px;
}

.page-result .warning {
  width: 100%;
  text-align: left;
  line-height: 1.6;
  margin: 0;
}

.page-result .steps {
  width: 100%;
  text-align: left;
  line-height: 1.7;
  margin-top: var(--space-before-steps);
  margin-bottom: 24px;
}

.page-result .steps-title {
  margin-bottom: var(--space-steps-title-to-list);
}

.page-result .steps .instruction {
  text-align: justify;
  margin-top: 12px;
}

/* Кнопка Пересчитать — широкая горизонтальная версия */
.page-result .recalc-btn {
  width: 100%;        /* полностью занимает ширину контейнера */
  max-width: 520px;   /* ограничение для больших экранов */
  margin: 20px auto 0;
  padding: 14px;
  border-radius: 20px;
  font-size: 16px;
  background-color: #5ba9b3;
  color: #fff;
  border: none;
  cursor: pointer;
  display: block;
  text-align: center;
  font-weight: 700;
}

.page-result .recalc-btn:hover {
  background-color: #4a8a99;
}

/* Контакты — уменьшаем отступ сверху */
.page-result .contacts {
  width: 100%;
  display: flex;
  justify-content: space-between;
  font-weight: 500;
  margin-top: 18px; /* чуть меньше, чтобы кнопка ближе */
  color: #000;
}

.page-result .contacts a {
  color: #000;
  text-decoration: none;
}

.page-result .contacts a:hover {
  text-decoration: underline;
}

@media (max-width: 480px) {
  .page-result .container {
    margin-top: 24px;
    padding: 16px;
  }

  .page-result .contacts {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>

<body class="page page-result">

<div class="container" id="result"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const result = document.getElementById("result");

  const weight   = +localStorage.getItem("weight");
  const height   = +localStorage.getItem("height");
  const age      = +localStorage.getItem("age");
  const activity = +localStorage.getItem("activityCoefficient") || +localStorage.getItem("activity");
  const goal     = localStorage.getItem("goal");
  const gender   = localStorage.getItem("gender");

  if (!weight || !height || !age || !activity || !goal || !gender) return;

  let bmr = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * age + 5
    : 10 * weight + 6.25 * height - 5 * age - 161;

  let calories = bmr * activity;
  if (goal === "lose") calories *= 0.85;
  if (goal === "gain") calories *= 1.12;
  calories = Math.round(calories / 10) * 10;

  const protein = Math.round(weight * 2);
  const fat     = Math.round(calories * 0.25 / 9);
  const carbs   = Math.round((calories - (protein * 4 + fat * 9)) / 4);

  result.innerHTML = `
    <h1 class="title">Твоя персональная норма</h1>

    <div class="summary">
      Калории: ${calories} ккал в день<br>
      Белки: ${protein} г в день<br>
      Жиры: ${fat} г в день<br>
      Углеводы: ${carbs} г в день
    </div>

    <div class="warning">
      Это твоя стартовая точка (точность ±10%)
    </div>

    <div class="steps">
      <h2 class="steps-title">Что делать дальше?</h2>
      (1) Сохрани эти цифры<br>
      (2) Скачай приложение FatSecret<br>
      (3) Настрой приложение под свои цифры<br>
      (4) Начни считать калории
      <div class="instruction">
        Подробная инструкция, как настроить приложение, отслеживать прогресс и когда пересчитывать норму — в полном гайде по питанию.
      </div>
    </div>

    <button class="recalc-btn" onclick="recalculate()">Пересчитать</button>

    <div class="contacts">
      <div>Instagram: <a href="https://www.instagram.com/yarmolava" target="_blank">@yarmolava</a></div>
      <div>Telegram: <a href="https://t.me/yarmolava" target="_blank">t.me/yarmolava</a></div>
    </div>
  `;

  window.recalculate = function() {
    localStorage.clear();
    window.location.href = "index.html";
  };
});
</script>

</body>
</html>
