<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Результаты</title>
<link rel="stylesheet" href="style.css">

<style>
/* ===== ПРИНУДИТЕЛЬНОЕ ВЫРАВНИВАНИЕ ТОЛЬКО ДЛЯ ЭТОЙ СТРАНИЦЫ ===== */
.page-result .container {
  text-align: left !important;
  max-width: 520px;
  margin: 40px auto;
  padding: 24px;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 20px;
}

.page-result h1 {
  text-align: center !important;
  margin-bottom: 24px;
}

.summary {
  font-weight: 700;
  line-height: 1.7;
  margin-bottom: 24px;
}

.warning {
  line-height: 1.6;
  margin-bottom: 24px;
}

.steps {
  line-height: 1.7;
  text-align: justify; /* выравнивание по левому и правому краю */
}

.steps b {
  display: block; /* заголовок на отдельной строке */
  margin-bottom: 8px; /* небольшой отступ до первого шага */
}

.steps .step {
  display: block; /* каждый шаг на отдельной строке */
  margin-bottom: 6px;
}

.contacts {
  margin-top: 32px;
  display: flex;
  justify-content: space-between;
  font-weight: 500;
}

@media (max-width: 480px) {
  .page-result .container {
    margin-top: 24px;
    padding: 16px;
  }

  .contacts {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>

<body class="page page-result">

<div class="container" id="result"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const result = document.getElementById("result");

  const weight   = +localStorage.getItem("weight");
  const height   = +localStorage.getItem("height");
  const age      = +localStorage.getItem("age");
  const activity = +localStorage.getItem("activity");
  const goal     = localStorage.getItem("goal");
  const gender   = localStorage.getItem("gender");

  if (!weight || !height || !age || !activity || !goal || !gender) return;

  let bmr = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * age + 5
    : 10 * weight + 6.25 * height - 5 * age - 161;

  let calories = bmr * activity;
  if (goal === "lose") calories *= 0.85;
  if (goal === "gain") calories *= 1.12;
  calories = Math.round(calories / 10) * 10;

  const protein = Math.round(weight * 2);
  const fat     = Math.round(calories * 0.25 / 9);
  const carbs   = Math.round((calories - (protein * 4 + fat * 9)) / 4);

  result.innerHTML = `
    <h1>Твоя персональная норма</h1>

    <div class="summary">
      Калории: ${calories} ккал в день<br>
      Белки: ${protein} г в день<br>
      Жиры: ${fat} г в день<br>
      Углеводы: ${carbs} г в день
    </div>

    <div class="warning">
      ! Это твоя стартовая точка (точность ±10%)
    </div>

    <div class="steps">
      <b>ЧТО ДЕЛАТЬ ДАЛЬШЕ:</b>
      <span class="step">(1) Сохрани эти цифры</span>
      <span class="step">(2) Скачай приложение FatSecret</span>
      <span class="step">(3) Настрой приложение под свои цифры</span>
      <span class="step">(4) Начни считать калории</span>
      <br>
      Подробная инструкция, как настроить приложение, отслеживать прогресс и когда пересчитывать норму — в полном гайде по питанию.
    </div>

    <div class="contacts">
      <div>Instagram: @yarmolava</div>
      <div>Telegram: @yarmolava</div>
    </div>
  `;
});
</script>

</body>
</html>
