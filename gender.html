<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="icon" href="/favicon-y.png">

  <link rel="stylesheet" href="style.css">

  <style>
    /* ====== MINIMAL ADJUSTMENTS ====== */
    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .btn-next {
      margin-top: 35px;
    }
  </style>
</head>

<body class="page page-gender">

<div class="page-wrapper">

  <div class="container">

    <h1>–í—ã–±–µ—Ä–∏ —Å–≤–æ–π –ø–æ–ª</h1>

    <div class="cards">
      <div class="card" data-gender="male">üë®<br>–ú—É–∂—Å–∫–æ–π</div>
      <div class="card" data-gender="female">üë©<br>–ñ–µ–Ω—Å–∫–∏–π</div>
    </div>

    <button id="nextBtn" class="btn-next" disabled>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>

  </div>

</div>

<script>
  const cards = document.querySelectorAll('.card');
  const nextBtn = document.getElementById('nextBtn');
  let selectedGender = null;

  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedGender = card.dataset.gender;
      nextBtn.disabled = false;
    });
  });

  nextBtn.addEventListener('click', () => {
    if(selectedGender) {
      window.location.href = 'activity.html';
    }
  });
</script>

</body>
