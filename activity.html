<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Уровень активности</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="center">Выберите уровень<br>ежедневной активности</h1>

  <div class="list">
    <div class="activity-item" data-activity="1.2">
      <b>1.200</b><br>
      Минимальная активность, без тренировок
    </div>

    <div class="activity-item" data-activity="1.375">
      <b>1.375</b><br>
      Легкие тренировки 1–3 раза в неделю
    </div>

    <div class="activity-item" data-activity="1.55">
      <b>1.550</b><br>
      Тренировки 3–5 раз в неделю
    </div>

    <div class="activity-item" data-activity="1.725">
      <b>1.725</b><br>
      Интенсивные тренировки 6–7 раз в неделю
    </div>
  </div>

  <button id="activityNext" disabled>Продолжить</button>
</div>

<script src="script.js"></script>
</body>
</html>
