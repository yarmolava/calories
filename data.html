<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Расчёт калорий</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Внесите свои данные</h1>

  <input id="age" type="number" min="10" max="100" placeholder="Возраст (лет)">
  <input id="height" type="number" min="120" max="220" placeholder="Рост (см)">
  <input id="weight" type="number" min="30" max="200" placeholder="Вес (кг)">

  <button id="calculateBtn" disabled>
    Рассчитать норму калорий
  </button>

  <div id="result" class="hidden"></div>

</div>

<script src="script.js"></script>
</body>
</html>
