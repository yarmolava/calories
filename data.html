<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== ИНПУТЫ ===== */
    .page-data input[type="number"] {
      width: 60%;
      max-width: 100%;
      padding: 20px;
      margin-bottom: 6px;
      border-radius: 20px;
      border: 2px solid rgba(91, 169, 179, 0.2);
      background-color: transparent;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* ===== ЗАГОЛОВОК ЦЕЛИ ===== */
    .goal-title {
      margin-top: 32px;
      margin-bottom: 12px;
      font-size: inherit; /* тот же размер, что и h1 выше */
    }

    /* ===== ГРУППА ЦЕЛЕЙ ===== */
    .goal-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== КНОПКИ ЦЕЛИ — ТОЧНАЯ КОПИЯ activity-item ===== */
    .goal-item {
      width: 60%;                 /* как инпуты */
      border: 2px solid transparent;
      border-radius: 10px;        /* как в activity */
      padding: 12px;              /* как в activity */
      margin-bottom: 10px;
      cursor: pointer;
      background-color: transparent;
      font-size: 16px;
      transition: border 0.2s;
      box-sizing: border-box;
      text-align: left;
    }

    .goal-item.selected {
      border-color: #5ba9b3;      /* тот же цвет */
      background-color: transparent;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <input id="age" type="number" min="1" placeholder="Возраст (лет)">
  <input id="height" type="number" min="50" placeholder="Рост (см)">
  <input id="weight" type="number" min="20" placeholder="Вес (кг)">

  <h1 class="goal-title">Твоя цель</h1>

  <div class="goal-group">
    <div class="goal-item" data-goal="lose">Снижение веса</div>
    <div class="goal-item" data-goal="maintain">Поддержание веса</div>
    <div class="goal-item" data-goal="gain">Набор массы</div>
  </div>

  <button id="dataNext" class="btn-next" disabled>Продолжить</button>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const age = document.getElementById("age");
  const height = document.getElementById("height");
  const weight = document.getElementById("weight");
  const goalItems = document.querySelectorAll(".goal-item");
  const dataNext = document.getElementById("dataNext");

  let selectedGoal = null;

  function validate() {
    const valid =
      age.value > 0 &&
      height.value > 0 &&
      weight.value > 0 &&
      selectedGoal !== null;

    dataNext.disabled = !valid;
  }

  goalItems.forEach(item => {
    item.addEventListener("click", () => {
      goalItems.forEach(i => i.classList.remove("selected"));
      item.classList.add("selected");
      selectedGoal = item.dataset.goal;
      validate();
    });
  });

  [age, height, weight].forEach(input =>
    input.addEventListener("input", validate)
  );

  dataNext.addEventListener("click", () => {
    if (dataNext.disabled) return;

    localStorage.setItem("age", age.value);
    localStorage.setItem("height", height.value);
    localStorage.setItem("weight", weight.value);
    localStorage.setItem("goal", selectedGoal);

    window.location.href = "result.html";
  });
});
</script>

</body>
</html>
