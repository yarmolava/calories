<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .container h1:first-of-type {
      margin-bottom: 11px;
    }

    .page-data input[type="number"] {
      width: 60%;
      padding: 20px;
      margin-bottom: 4px;
      border-radius: 20px;
      border: 2px solid rgba(91, 169, 179, 0.2);
      background-color: transparent;
      box-sizing: border-box;
      font-size: 16px;
    }

    .goal-title {
      margin-top: 32px;
      margin-bottom: 12px;
      text-align: center;
    }

    .goal-group {
      width: 100%;
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 19px;
    }

    .goal-item {
      width: 60%;
      height: 60px;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      border: 2px solid transparent;
    }

    .goal-item.selected {
      border-color: #5ba9b3;
      box-shadow: 0 0 25px rgba(91,169,179,0.45);
      background-color: rgba(255,255,255,0.45);
    }

    #dataNext {
      margin-top: 35px;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <!-- диапазоны -->
  <input id="age" type="number" min="16" max="70" step="1" placeholder="Возраст (лет)">
  <input id="height" type="number" min="130" max="230" step="1" placeholder="Рост (см)">
  <input id="weight" type="number" min="40" max="130" step="1" placeholder="Вес (кг)">

  <h1 class="goal-title">Твоя цель</h1>

  <div class="goal-group">
    <div class="goal-item" data-goal="lose">Снижение веса</div>
    <div class="goal-item" data-goal="maintain">Поддержание веса</div>
    <div class="goal-item" data-goal="gain">Набор массы</div>
  </div>

  <button id="dataNext" class="btn-next" disabled>Рассчитать</button>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const age = document.getElementById("age");
  const height = document.getElementById("height");
  const weight = document.getElementById("weight");
  const goalItems = document.querySelectorAll(".goal-item");
  const dataNext = document.getElementById("dataNext");

  let selectedGoal = null;

  function clampOnBlur(input) {
    if (input.value === "") return;

    const min = Number(input.min);
    const max = Number(input.max);
    let value = Number(input.value);

    if (value < min) input.value = min;
    if (value > max) input.value = max;
  }

  function validate() {
    const ageValid = age.value >= 16 && age.value <= 70;
    const heightValid = height.value >= 130 && height.value <= 230;
    const weightValid = weight.value >= 40 && weight.value <= 130;

    dataNext.disabled = !(ageValid && heightValid && weightValid && selectedGoal);
  }

  [age, height, weight].forEach(input => {
    input.addEventListener("input", validate);     // свободный ввод
    input.addEventListener("blur", () => {         // ограничение ПОСЛЕ ввода
      clampOnBlur(input);
      validate();
    });
  });

  goalItems.forEach(item => {
    item.addEventListener("click", () => {
      goalItems.forEach(i => i.classList.remove("selected"));
      item.classList.add("selected");
      selectedGoal = item.dataset.goal;
      validate();
    });
  });

  dataNext.addEventListener("click", () => {
    localStorage.setItem("age", age.value);
    localStorage.setItem("height", height.value);
    localStorage.setItem("weight", weight.value);
    localStorage.setItem("goal", selectedGoal);
    window.location.href = "result.html";
  });
});
</script>

</body>
</html>
