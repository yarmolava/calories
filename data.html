<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Внесите свои данные</h1>

  <input id="age" type="number" placeholder="Возраст (лет)">
  <input id="height" type="number" placeholder="Рост (см)">
  <input id="weight" type="number" placeholder="Вес (кг)">

  <h3>Ваша цель</h3>

  <label>
    <input type="radio" name="goal" value="lose"> Снижение веса
  </label><br>

  <label>
    <input type="radio" name="goal" value="maintain"> Поддержание веса
  </label><br>

  <label>
    <input type="radio" name="goal" value="gain"> Набор массы
  </label>

  <button id="dataNext" disabled>Продолжить</button>

</div>

<script src="script.js"></script>
</body>
</html>
