<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== ВЫРАВНИВАНИЕ ПОД ACTIVITY.HTML ===== */

    .page-data input[type="number"] {
      width: 60%;                /* как у "Введите коэффициент" */
      max-width: 100%;
      padding: 20px;             /* идентично */
      margin-bottom: 12px;
      border-radius: 20px;       /* одинаковые скругления */
      border: 2px solid rgba(91, 169, 179, 0.2);
      background-color: transparent;
      box-sizing: border-box;
      font-size: 16px;           /* совпадает */
    }

    .goal-group {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .goal-group label {
      display: block;
      font-size: 16px;           /* тот же размер текста */
      margin-bottom: 10px;
      cursor: pointer;
    }

    .goal-group input[type="radio"] {
      margin-right: 8px;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <input id="age" type="number" min="1" placeholder="Возраст (лет)">
  <input id="height" type="number" min="50" placeholder="Рост (см)">
  <input id="weight" type="number" min="20" placeholder="Вес (кг)">

  <h3>Твоя цель</h3>

  <div class="goal-group">
    <label>
      <input type="radio" name="goal" value="lose">
      Снижение веса
    </label>

    <label>
      <input type="radio" name="goal" value="maintain">
      Поддержание веса
    </label>

    <label>
      <input type="radio" name="goal" value="gain">
      Набор массы
    </label>
  </div>

  <button id="dataNext" class="btn-next" disabled>Продолжить</button>

</div>

<script src="script.js"></script>
</body>
</html>
