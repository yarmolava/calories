<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #f6f8f9;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-family: 'Manrope', sans-serif;
    }

    .goal-options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 700;
    }

    .goal-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      flex: 1;
      justify-content: center;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #5ba9b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Внесите свои данные</h1>

  <input id="age" type="number" placeholder="Возраст (лет)">
  <input id="height" type="number" placeholder="Рост (см)">
  <input id="weight" type="number" placeholder="Вес (кг)">

  <h3>Ваша цель</h3>
  <div class="goal-options">
    <label><input type="radio" name="goal" value="lose"> Снижение веса</label>
    <label><input type="radio" name="goal" value="maintain"> Поддержание веса</label>
    <label><input type="radio" name="goal" value="gain"> Набор массы</label>
  </div>

  <button id="dataNext" disabled>Продолжить</button>
</div>

<script src="script.js"></script>
</body>
</html>
