<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== ПОЛЯ ВВОДА — ВЫРАВНИВАНИЕ ПОД ACTIVITY.HTML ===== */
    .page-data input[type="number"] {
      width: 60%;
      max-width: 100%;
      padding: 20px;
      margin-bottom: 6px;          /* расстояние между полями уменьшено */
      border-radius: 20px;         /* скругление как в activity */
      border: 2px solid rgba(91, 169, 179, 0.2);
      background-color: transparent;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* заголовок цели — такой же, как основной */
    .goal-title {
      margin-top: 32px;            /* расстояние от полей */
      margin-bottom: 12px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    /* ===== КАРТОЧКИ ЦЕЛЕЙ — ТОЧНО КАК В ACTIVITY ===== */
    .goal-item {
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      transition: border 0.2s;
      cursor: pointer;
      background-color: transparent;
      font-size: 16px;
    }

    .goal-item b {
      display: block;
      margin-bottom: 4px;
    }

    .goal-item.selected {
      border-color: #5ba9b3;
      background-color: transparent;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <input id="age" type="number" min="1" placeholder="Возраст (лет)">
  <input id="height" type="number" min="50" placeholder="Рост (см)">
  <input id="weight" type="number" min="20" placeholder="Вес (кг)">

  <h1 class="goal-title">Твоя цель</h1>

  <div class="goal-group">
    <div class="goal-item" data-goal="lose"><b>Снижение веса</b></div>
    <div class="goal-item" data-goal="maintain"><b>Поддержание веса</b></div>
    <div class="goal-item" data-goal="gain"><b>Набор массы</b></div>
  </div>

  <button id="dataNext" class="btn-next" disabled>Продолжить</button>

</div>

<script>
const ageInput = document.getElementById('age');
const heightInput = document.getElementById('height');
const weightInput = document.getElementById('weight');
const goalItems = document.querySelectorAll('.goal-item');
const nextBtn = document.getElementById('dataNext');

let selectedGoal = null;

/* Снимаем выделение с карточек */
function clearGoals() {
  goalItems.forEach(item => item.classList.remove('selected'));
  selectedGoal = null;
}

/* Проверка готовности формы */
function checkFormReady() {
  const ageOk = ageInput.value > 0;
  const heightOk = heightInput.value > 0;
  const weightOk = weightInput.value > 0;
  const goalOk = selectedGoal !== null;
  nextBtn.disabled = !(ageOk && heightOk && weightOk && goalOk);
}

/* Выбор цели */
goalItems.forEach(item => {
  item.addEventListener('click', () => {
    clearGoals();
    item.classList.add('selected');
    selectedGoal = item.dataset.goal;
    checkFormReady();
  });
});

/* Проверка полей ввода */
[ageInput, heightInput, weightInput].forEach(input => {
  input.addEventListener('input', checkFormReady);
});

/* Переход на следующую страницу */
nextBtn.addEventListener('click', () => {
  localStorage.setItem('age', ageInput.value);
  localStorage.setItem('height', heightInput.value);
  localStorage.setItem('weight', weightInput.value);
  localStorage.setItem('goal', selectedGoal);

  // window.location.href = 'next.html';
});
</script>

</body>
</html>
