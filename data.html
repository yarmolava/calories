<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* уменьшение расстояния между инпутами */
    .data-input {
      margin-bottom: 8px;
    }

    /* отступ перед блоком цели */
    .goal-title {
      margin-top: 28px;
      margin-bottom: 12px;
    }

    /* цели — без фона и рамок */
    .goal-group label {
      background: transparent;
      border: none;
      padding: 0;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <input class="data-input" id="age" type="number" min="1" placeholder="Возраст (лет)">
  <input class="data-input" id="height" type="number" min="50" placeholder="Рост (см)">
  <input class="data-input" id="weight" type="number" min="20" placeholder="Вес (кг)">

  <h1 class="goal-title">Твоя цель</h1>

  <div class="goal-group">
    <label>
      <input type="radio" name="goal" value="lose">
      Снижение веса
    </label>

    <label>
      <input type="radio" name="goal" value="maintain">
      Поддержание веса
    </label>

    <label>
      <input type="radio" name="goal" value="gain">
      Набор массы
    </label>
  </div>

  <button id="dataNext" class="btn-next" disabled>Продолжить</button>

</div>

<script src="script.js"></script>
</body>
</html>
