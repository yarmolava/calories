<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== ВЫРАВНИВАНИЕ ПОД ACTIVITY.HTML ===== */

    .page-data input[type="number"] {
      width: 60%;
      max-width: 100%;
      padding: 20px;
      margin-bottom: 6px;          /* ↓ уменьшено расстояние между полями */
      border-radius: 20px;
      border: 2px solid rgba(91, 169, 179, 0.2);
      background-color: transparent;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* заголовок цели — такой же, как основной */
    .goal-title {
      margin-top: 32px;            /* ↑ больше расстояние от полей */
      margin-bottom: 12px;
    }

    .goal-group {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .goal-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .goal-group input[type="radio"] {
      margin-right: 8px;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <input id="age" type="number" min="1" placeholder="Возраст (лет)">
  <input id="height" type="number" min="50" placeholder="Рост (см)">
  <input id="weight" type="number" min="20" placeholder="Вес (кг)">

  <h1 class="goal-title">Твоя цель</h1>

  <div class="goal-group">
    <label>
      <input type="radio" name="goal" value="lose">
      Снижение веса
    </label>

    <label>
      <input type="radio" name="goal" value="maintain">
      Поддержание веса
    </label>

    <label>
      <input type="radio" name="goal" value="gain">
      Набор массы
    </label>
  </div>

  <button id="dataNext" class="btn-next" disabled>Продолжить</button>

</div>

<script src="script.js"></script>
</body>
</html>
