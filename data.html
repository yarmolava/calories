<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== ИНПУТЫ (БЕЗ ИЗМЕНЕНИЙ) ===== */
    .page-data input[type="number"] {
      width: 60%;
      max-width: 100%;
      padding: 20px;
      margin-bottom: 6px;
      border-radius: 20px;
      border: 2px solid rgba(91, 169, 179, 0.2);
      background-color: transparent;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* ===== КАРТОЧКИ ЦЕЛЕЙ — КОПИЯ ACTIVITY ===== */
    .goal-item {
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      transition: border 0.2s;
      cursor: pointer;
      background-color: transparent;
      font-size: 16px;
    }

    .goal-item.selected {
      border-color: #5ba9b3;
      background-color: transparent;
    }

    /* заголовок цели */
    .goal-title {
      margin-top: 32px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <input id="age" type="number" min="1" placeholder="Возраст (лет)">
  <input id="height" type="number" min="50" placeholder="Рост (см)">
  <input id="weight" type="number" min="20" placeholder="Вес (кг)">

  <h1 class="goal-title">Твоя цель</h1>

  <div class="goal-list">
    <div class="goal-item" data-goal="lose">Снижение веса</div>
    <div class="goal-item" data-goal="maintain">Поддержание веса</div>
    <div class="goal-item" data-goal="gain">Набор массы</div>
  </div>

  <button id="dataNext" class="btn-next" disabled>Продолжить</button>

</div>

<script>
const goalItems = document.querySelectorAll('.goal-item');
const nextBtn = document.getElementById('dataNext');

function clearGoals() {
  goalItems.forEach(item => item.classList.remove('selected'));
}

goalItems.forEach(item => {
  item.addEventListener('click', () => {
    clearGoals();
    item.classList.add('selected');
    nextBtn.disabled = false;
  });
});

nextBtn.addEventListener('click', () => {
  const selectedGoal = document.querySelector('.goal-item.selected');
  if (!selectedGoal) return;

  localStorage.setItem('goal', selectedGoal.dataset.goal);
  // переход на следующую страницу при необходимости
});
</script>

</body>
</html>
