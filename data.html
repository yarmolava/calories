<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* === выравнивание размеров заголовков === */
    .data-title {
      font-size: inherit; /* берёт размер как у h1 из style.css */
      font-weight: inherit;
      margin-top: 32px; /* увеличенный отступ сверху */
      margin-bottom: 12px;
    }

    /* === уменьшение расстояния между инпутами === */
    .data-input {
      margin-bottom: 10px;
    }

    /* === цели без подложки / рамок === */
    .goal-group {
      margin-top: 0;
    }

    .goal-group label {
      display: block;
      margin-bottom: 8px;
      background: none;
      border: none;
      padding: 0;
    }
  </style>
</head>

<body class="page page-data">

<div class="container">

  <h1>Внеси свои данные</h1>

  <input class="data-input" id="age" type="number" min="1" placeholder="Возраст (лет)">
  <input class="data-input" id="height" type="number" min="50" placeholder="Рост (см)">
  <input class="data-input" id="weight" type="number" min="20" placeholder="Вес (кг)">

  <h1 class="data-title">Твоя цель</h1>

  <div class="goal-group">
    <label>
      <input type="radio" name="goal" value="lose">
      Снижение веса
    </label>

    <label>
      <input type="radio" name="goal" value="maintain">
      Поддержание веса
    </label>

    <label>
      <input type="radio" name="goal" value="gain">
      Набор массы
    </label>
  </div>

  <button id="dataNext" class="btn-next" disabled>Продолжить</button>

</div>

<script src="script.js"></script>
</body>
</html>
